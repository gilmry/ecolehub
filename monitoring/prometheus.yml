# EcoleHub Stage 4 - Prometheus Configuration
# Monitoring for Belgian school collaborative platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    platform: 'ecolehub'
    stage: '4'
    region: 'belgium'


scrape_configs:
  # EcoleHub Backend API Monitoring
  - job_name: 'ecolehub-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # PostgreSQL Database Monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis Cache Monitoring  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # MinIO Storage Monitoring
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: '/minio/v2/metrics/cluster'
    scrape_interval: 60s

  # Nginx Frontend Monitoring
  - job_name: 'nginx'
    static_configs:
      - targets: ['frontend:80']
    scrape_interval: 30s

  # System Monitoring (Node Exporter if available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

# Alerting rules for EcoleHub
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Belgian school context monitoring rules
rule_files:
  - "/etc/prometheus/ecolehub_rules.yml"