[tool:pytest]
# EcoleHub Backend Test Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -p no:warnings
markers = 
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with database)
    auth: Authentication related tests
    sel: SEL system tests
    a11y: Accessibility tests
    gdpr: GDPR/Privacy compliance checks
    shop: Shop/e-commerce tests
    messages: Messaging system tests
    events: Events system tests
    admin: Admin functionality tests
env = 
    DATABASE_URL = sqlite:///test.db
    REDIS_URL = redis://localhost:6379/15
    SECRET_KEY = test-secret-key-for-testing-only
    STAGE = 4
    TESTING = 1
