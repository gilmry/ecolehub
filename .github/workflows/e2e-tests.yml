name: ðŸŽ­ E2E Tests & Video Documentation

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      generate_docs:
        description: 'Generate video documentation'
        required: false
        default: 'true'
        type: boolean

env:
  STAGE: 4
  TESTING: 1
  DATABASE_URL: sqlite:///test.db
  REDIS_URL: redis://localhost:6379/15
  SECRET_KEY: test-secret-key-for-ci-only
  BASE_URL: http://localhost:8000

jobs:
  e2e-tests:
    name: ðŸŽ­ Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸš€ Start EcoleHub application
        run: |
          # Copy environment configuration
          cp .env.example .env

          # Start the application with docker compose
          docker compose -f docker-compose.traefik.yml up -d

          # Wait for application to be ready
          timeout 120 bash -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done' || echo "Health check timeout, continuing anyway"

      - name: ðŸ§ª Run E2E tests
        run: npx playwright test

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: ðŸ“¹ Upload test videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-videos
          path: test-results/videos/
          retention-days: 7

      - name: ðŸ“¸ Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-screenshots
          path: test-results/screenshots/
          retention-days: 7

      - name: ðŸ“‹ Show test results summary
        if: always()
        run: |
          echo "ðŸŽ­ Playwright E2E Test Results"
          echo "=============================="

          if [ -f "test-results/results.json" ]; then
            echo "âœ… Test results file found"
            # Basic test summary (you could enhance this with jq if available)
            echo "ðŸ“Š Results saved in artifacts"
          else
            echo "âš ï¸ No test results file found"
          fi

          if [ -d "test-results/videos" ] && [ "$(ls -A test-results/videos)" ]; then
            echo "ðŸ“¹ Test videos recorded: $(ls test-results/videos | wc -l) files"
          else
            echo "ðŸ“¹ No test videos recorded"
          fi

          echo ""
          echo "ðŸ“ Artifacts uploaded:"
          echo "   - playwright-report: HTML test report"
          echo "   - playwright-videos: Test execution videos"
          echo "   - playwright-screenshots: Test screenshots"

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.traefik.yml down -v || true
          docker system prune -f || true

  video-documentation:
    name: ðŸ“¹ Generate Video Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event.inputs.generate_docs == 'true' || github.ref == 'refs/heads/master'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸš€ Start EcoleHub application
        run: |
          cp .env.example .env
          docker compose -f docker-compose.traefik.yml up -d
          timeout 120 bash -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done' || echo "Health check timeout, continuing anyway"

      - name: ðŸŽ¬ Generate documentation videos
        run: |
          # Create docs directory
          mkdir -p docs/videos

          # Run documentation tests with video recording
          npx playwright test --config=playwright-video-docs.config.ts e2e/documentation-flow.spec.ts

      - name: ðŸ“¹ Upload documentation videos
        uses: actions/upload-artifact@v4
        with:
          name: ecolehub-video-documentation
          path: |
            test-results/videos/
            docs/videos/
          retention-days: 30

      - name: ðŸ“Š Upload documentation report
        uses: actions/upload-artifact@v4
        with:
          name: video-documentation-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“‹ Documentation summary
        run: |
          echo "ðŸ“¹ EcoleHub Video Documentation Generated"
          echo "========================================"

          if [ -d "test-results/videos" ] && [ "$(ls -A test-results/videos)" ]; then
            echo "âœ… Documentation videos created: $(ls test-results/videos | wc -l) files"
            echo ""
            echo "ðŸ“¹ Video files:"
            ls -la test-results/videos/ | grep '\.webm' || echo "No .webm files found"
          else
            echo "âŒ No documentation videos were created"
          fi

          echo ""
          echo "ðŸ“ Artifacts created:"
          echo "   - ecolehub-video-documentation: Video files for documentation"
          echo "   - video-documentation-report: HTML report for documentation tests"

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.traefik.yml down -v || true
          docker system prune -f || true

  mobile-tests:
    name: ðŸ“± Mobile E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸš€ Start EcoleHub application
        run: |
          cp .env.example .env
          docker compose -f docker-compose.traefik.yml up -d
          timeout 120 bash -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done' || echo "Health check timeout, continuing anyway"

      - name: ðŸ“± Run mobile tests
        run: npx playwright test --project="Mobile Chrome" --project="Mobile Safari"

      - name: ðŸ“Š Upload mobile test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobile-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.traefik.yml down -v || true