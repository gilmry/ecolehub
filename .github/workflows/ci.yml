name: ğŸ§ª EcoleHub CI Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  STAGE: 4
  TESTING: 1
  DATABASE_URL: sqlite:///test.db
  REDIS_URL: redis://localhost:6379/15
  SECRET_KEY: test-secret-key-for-ci-only

jobs:
  frontend-i18n:
    name: ğŸŒ Frontend i18n Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: ğŸ” Run i18n lint (STRICT)
        run: ./scripts/ci-i18n.sh

  a11y-audit:
    name: â™¿ Accessibility Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¡ Serve frontend (background)
        run: |
          cd frontend
          nohup python -m http.server 8089 >/dev/null 2>&1 &
          echo $! > ../server.pid
          sleep 2

      - name: ğŸŸ¢ Install Node (for npx pa11y)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: â™¿ Run pa11y against local frontend (STRICT)
        env:
          BASE_URL: http://localhost:8089
          STRICT: '1'
        run: ./scripts/a11y-audit.sh

      - name: ğŸ§¹ Stop server
        if: always()
        run: |
          kill $(cat server.pid) || true

  test-backend:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        # Install test requirements (check which file exists)
        if [ -f requirements.test.txt ]; then
          pip install -r requirements.test.txt
        elif [ -f requirements.stage4.txt ]; then
          pip install -r requirements.stage4.txt
        else
          pip install fastapi uvicorn sqlalchemy psycopg2-binary redis pytest
        fi

    - name: ğŸ” Lint with flake8
      run: |
        cd backend
        # Install flake8 if not already installed
        pip install flake8 || true
        # Run linting (non-blocking for generics)
        python -m flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting issues found"
        python -m flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || echo "Style issues found"

    - name: ğŸ§ª Run unit tests
      run: ./scripts/ci-backend.sh

    # Coverage report will be created by the backend CI script
    - name: ğŸ“ˆ Upload coverage to Codecov
      
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend
        name: ecolehub-backend
        fail_ci_if_error: false

  test-configuration:
    name: ğŸ”§ Configuration Tests
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âœ… Verify configuration structure
      run: |
        # Verify essential configuration files
        ls -la .env.example || echo "âŒ Missing .env.example"
        ls -la docker-compose.traefik.yml || echo "âŒ Missing docker-compose.traefik.yml"

        # Verify test directory structure if it exists
        if [ -d backend/tests/ ]; then
          ls -la backend/tests/
          ls -la backend/tests/unit/ || echo "No unit tests directory"
          ls -la backend/tests/integration/ || echo "No integration tests directory"
        else
          echo "â„¹ï¸ No tests directory found"
        fi

        # Verify configuration files
        ls -la backend/pytest.ini || echo "No pytest config"
        ls -la backend/requirements*.txt || echo "No requirements files"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install security tools
      run: |
        pip install bandit safety

    - name: ğŸ›¡ï¸ Run Bandit security scan
      run: |
        cd backend
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ -ll

    - name: ğŸ” Check dependencies for vulnerabilities
      run: |
        cd backend
        # Check requirements file that exists
        REQ_FILE=""
        if [ -f requirements.test.txt ]; then
          REQ_FILE="requirements.test.txt"
        elif [ -f requirements.stage4.txt ]; then
          REQ_FILE="requirements.stage4.txt"
        fi

        if [ -n "$REQ_FILE" ]; then
          safety check -r "$REQ_FILE" --json --output safety-report.json || true
          safety check -r "$REQ_FILE" || echo "Security issues found"
        else
          echo "No requirements file found for security check"
        fi

  docker-build-test:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”¨ Build backend image
      run: |
        cd backend
        docker build -t ecolehub-backend:test --build-arg STAGE=4 .

    - name: ğŸ” Test Docker image
      run: |
        # Test that the image runs
        docker run --rm -d --name test-backend \
          -e DATABASE_URL=sqlite:///test.db \
          -e STAGE=4 \
          -p 8000:8000 \
          ecolehub-backend:test
        
        # Wait for container to be ready
        sleep 10
        
        # Test health endpoint (if available)
        # curl -f http://localhost:8000/health || echo "Health check not available"
        
        # Clean up
        docker stop test-backend || true

  documentation:
    name: ğŸ“– Documentation Check
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âœ… Check documentation files
      run: |
        # Verify key documentation exists
        ls -la README.md
        ls -la CONFIGURATION-GUIDE.md || echo "Configuration guide missing"
        ls -la README-TRAEFIK.md || echo "Traefik guide missing"
        ls -la CHANGELOG.md || echo "Changelog missing"

        # Check for placeholder content
        if grep -q "TODO\|FIXME\|XXX" README.md; then
          echo "âš ï¸ Found TODO items in README.md"
        fi

    - name: ğŸ” Verify Makefile help
      run: |
        # Check if Makefile exists and has help command
        if [ -f Makefile ]; then
          make help | grep -E "(test|build|start|stop)" || echo "âŒ Key Makefile commands missing from help"
        else
          echo "â„¹ï¸ No Makefile found - using docker compose directly"
        fi

  notify-success:
    name: ğŸ‰ Notify Success
    runs-on: ubuntu-latest
    needs: [test-backend, test-configuration, security-scan, docker-build-test, documentation, frontend-i18n, a11y-audit]
    if: success()

    steps:
    - name: ğŸ‰ Success notification
      run: |
        echo "ğŸ‰ All EcoleHub CI checks passed successfully!"
        echo "âœ… Backend tests: PASSED"
        echo "âœ… Configuration tests: PASSED" 
        echo "âœ… Security scan: PASSED"
        echo "âœ… Docker build: PASSED"
        echo "âœ… Documentation: PASSED"
        echo ""
        echo "ğŸš€ Ready for deployment!"

  notify-failure:
    name: âŒ Notify Failure
    runs-on: ubuntu-latest
    needs: [test-backend, test-configuration, security-scan, docker-build-test, documentation, frontend-i18n, a11y-audit]
    if: failure()

    steps:
    - name: âŒ Failure notification
      run: |
        echo "âŒ EcoleHub CI pipeline failed!"
        echo "Check the failed jobs above for details."
        echo ""
        echo "Common fixes:"
        echo "- Run 'make test' locally to check tests"
        echo "- Run 'flake8 backend/app/' to fix code style issues"
        echo "- Check requirements files dependencies"
        echo "- Verify Docker build works locally"
        echo "- Ensure .env.example and docker-compose.traefik.yml exist"
